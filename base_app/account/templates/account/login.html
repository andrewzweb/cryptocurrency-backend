{% extends 'home/base.html' %}

{% block content %}
<div class="container">
  <form class="form-signin col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-md-4" action="" method="POST">
    <h1>Please sing in</h1>
    <div class="form-holder">
      {% csrf_token %}
      <label for="floatingInput">Username</label>
      <input name="username" type="username" class="form-input" id="floatingInput" placeholder="Username">
    </div>
    <div class="form-holder">
      <label for="floatingPassword">Password</label>
      <input name="password" type="password" class="form-input" id="floatingPassword" placeholder="Password">
    </div>
    <button class="button-login w-100 btn btn-lg btn-warning" type="submit">Sign in</button>
  </form>
</div>
{% endblock %}
